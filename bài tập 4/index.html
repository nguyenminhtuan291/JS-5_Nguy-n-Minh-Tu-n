<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">
                      Tính tiền cáp
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                        <label for=""></label>
                        <select class="form-control" id="loaikhachhang" onchange="displayInput()">
                          <option >Chọn loại khách hàng</option>
                          <option value="nhaDan">Nhà Dân</option>
                          <option value="doanhNgiep" >Doanh Nghiệp</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="makhachhang" placeholder="Nhập mã khách hàng">
                      </div>
                      <div class="form-group">
                          <input type="number" class="form-control" id="soKenhSenior" placeholder="Số kênh cao cấp">
                      </div>
                      <div class="form-group">
                          <input type="number" class="form-control" id="soKetNoi" placeholder="Số kết nối">
                      </div>
                      
                      <button id="btnResult" class="alert alert-info">Tính tiền cáp</button>
                  </div>
                  <div id="showResult" class="card-footer text-muted">
                      Tổng tiền là:
                  </div>
              </div>
          </div>
      </div>
  </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
  </body>
</html>
